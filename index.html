<!DOCTYPE html>
<html lang="en" ng-app="sb">
  <head>
    <meta charset="utf-8" />
    <title>Shaun Burdick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shaun Burdick" />
    <meta name="author" content="Shaun Burdick" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />

    <style>
      body {
        padding-top: 60px;
        padding-bottom: 10px;
        background-color: #efefef;
        background-image: url('img/8bitwallpaper.png');
      }

      #contents {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #999999;
        background: rgba(0, 0, 0, 0.85);
        color: #eeeeee;
      }

      @media (min-width: 768px) {
        #footer {
          margin: 0 30px;
        }

        #contents {
          border-radius: 5px;
          margin: 10px 30px;
        }
      }

      /** A little adblock adjustments */
      .icon-li:before {
        content: '\f0e1';
      }
      .icon-f:before {
        content: '\f09a';
      }
      .icon-g:before {
        content: '\f0d4';
      }
      .icon-t:before {
        content: '\f099';
      }
    </style>
  </head>
  <body>
    <nav ng-controller="MenuCtrl" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" ng-click="collapse = !collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a ui-sref="home" class="navbar-brand" ng-click="collapse = true"> Shaun Burdick </a>
        </div>
        <!-- End navbar-header -->
        <div class="navbar-collapse" id="menu-container" ng-class="{collapse: collapse}">
          <ul class="nav navbar-nav">
            <li ng-class="{active: $state.includes('professional')}">
              <a ui-sref="professional" ng-click="collapse = true">
                <i class="fa fa-briefcase"></i>
                Professional
              </a>
            </li>
            <li ng-class="{active: $state.includes('personal')}">
              <a ui-sref="personal" ng-click="collapse = true">
                <i class="fa fa-users"></i>
                Personal
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a ng-href="mailto:{{email}}">
                <i class="fa fa-envelope"></i>
                <span ng-hide="collapse">Mail</span>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/shaunburdick">
                <i class="fa icon-li"></i>
                <span ng-hide="collapse">LinkedIn</span>
              </a>
            </li>
            <li>
              <a href="https://github.com/shaunburdick">
                <i class="fa fa-github-square"></i>
                <span ng-hide="collapse">Github</span>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/_shaunburdick">
                <i class="fa icon-t"></i>
                <span ng-hide="collapse">Twitter</span>
              </a>
            </li>
          </ul>
        </div>
        <!--END nav-collapse -->
      </div>
      <!-- END container-fluid -->
    </nav>
    <!-- END navbar -->

    <section id="contents" ui-view></section>

    <nav class="navbar navbar-inverse" id="footer" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav navbar-left">
          <li class="active">
            <small class="navbar-text">
              Background:
              <a class="navbar-link" href="http://immattimtrying.com/">Matt Schwarz</a>
            </small>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <small class="navbar-text"> ShaunBurdick.com </small>
          </li>
        </ul>
      </div>
    </nav>

    <script type="text/javascript" src="https://code.angularjs.org/1.3.0/angular.js"></script>
    <script type="text/javascript" src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/ng-template" id="home">
            <header>
              <h3>Welcome</h3>
            </header>
            <article>
              <h4>Thank you for your interest.</h4>
              <pre>
      localhost:~ $ whois shaunburdick
      Name: Shaun Burdick
      Occupation: [ Father, Leader, Engineer ]
      Location: Syracuse, NY
      Expertise: [
        Engineering Leader
        Web Architecting and Design
        Large scale data collection
        API Design and Implementation
        Agile/Scrum team management
        Project Management
      ]</pre>
              <p>
                For more information, please use the menu at the top.
              </p>
            </article>
    </script>

    <script type="text/ng-template" id="professional">
      <section>
        <header>
          <h3>Professional Summary</h3>
        </header>
        <article>
          <p>
            Shaun Burdick is a software engineering leader with over 20 years of experience in the industry. He currently works as Director of Engineering at Vidaloop, where he leads a team of skilled engineers in designing and developing cutting-edge software solutions.
          </p>
          <p>
            Shaun holds a Bachelor's degree in Computer Science from Alfred University, where he gained a strong foundation in software development and problem-solving.
          </p>
          <p>
            Throughout his career, Shaun has consistently demonstrated exceptional technical and leadership skills, collaborating effectively with stakeholders at all levels of the organization. His accomplishments include successfully delivering complex software projects, improving engineering processes, and fostering a culture of innovation and collaboration.
          </p>
          <p>
            Shaun is committed to continuous learning and professional development, and in his free time, he enjoys exploring new technologies, mentoring aspiring engineers, and contributing to open-source projects.
          </p>
        </article>
      </section>
      <section>
        <header>
          <h3>Experience</h3>
        </header>
        <article>
          <section>
            <header>
              <h4>VIDALOOP, (Remote, San Diego)	2021 to present</h4>
            </header>
            <p><strong>Director of Engineering</strong>
            <p>As Director, I design and direct all aspects of engineering activities, ensuring all engineering projects align with company objectives. I provide technical guidance, policies and procedures to ensure quality output. I am responsible for all department goals, ensuring they are met efficiently and within budget.
            As the technical leader of the company, I understood all aspects of the products, interfaced with Product and Operations, traveled to conferences as a technical expert, and worked with AWS to run a Well Architected Review.
            <ul>
              <li>Build and manage teams across multiple products
              <li>Understand and contribute to company objectives
              <li>Forecast department abilities and needs
              <li>Design department standards and goals
              <li>Evaluate department performance, working with teams to achieve their goals
              <li>Design, initiate and support staffing plans
            </ul>
          </section>
          <section>
            <header>
              <h4>SWIMLANE, (Remote, Denver)	2016 to 2021</h4>
            </header>
            <p><strong>Engineering Manager</strong>
            <p>As an Engineering Manager, I lead a talented team of engineers building the core software infrastructure that powers the Swimlane Platform. In this role, I work with leading-edge technologies in order to power the engine that drives Swimlane and directly influence the technology platform that powers the SOAR market.
              <ul>
                <li>Recruit, manage, motivate and mentor teams of engineers
                <li>Leading the engineering organization to increase throughput, improve quality, and continuously improve processes
                <li>Provide performance feedback for the teams
                <li>Hold the teams accountable for their commitments
                <li>Provide pace setting for the teams to drive team performance
                <li>Liaise with other leaders to identify technical and customer-facing impacts
                <li>Recommend best practices and/or alternative approaches to solving challenging problems
              </ul>
            <p><strong>Principal Software Engineer, API</strong>
            <p>As a Principal Software Engineer, I act as a champion and advocate for software development best practices. I am trusted to implement some of our most critical systems, lead and mentor other engineers, and drive a delivery team to meet product initiatives.
              <ul>
                <li>Built a horizontally scalable cloud/on-prem hybrid application made up of multiple NodeJS/Typescript microservice Docker images using RabbitMQ as a transport and MongoDB for storage
                <li>Created and contributed to multiple open source packages available via NPM
                <li>Lead an agile team by running daily standups, sprint planning (via JIRA), backlog grooming, and architectural spikes
              </ul>
          </section>
          <section>
            <header>
              <h4>CHARTER COMMUNICATIONS, (Remote, Herndon)	2016</h4>
            </header>
            <p><strong>API Team Lead, RIO</strong>
            <p>Drove quality by leading discussions on standards and practices as well as architecting and implementing overarching designs and improvements. Contributed to recruiting, interviewing, and reviewing team members, designing scrum teams, and peer reviewing code changes.
              <ul>
                <li>Built RESTful application programming interface (APIs) utilized by 75% of entire business peaking at 40K requests per minute, supporting CSRs, NOC Agents, engineers, and various analysts with daily operations.
                <li>Sped up daily workflows of users by building integrations and automations using MySQL / Oracle, Microservices, and other REST / SOAP APIs.
              <ul>
          </section>
          <section>
            <header>
              <h4>TIME WARNER CABLE, East Syracuse, NY	2010 to 2016</h4>
            </header>
            <p><strong>Senior OSS Software Engineer, STORM 	2013 to 2016</strong>
            <p>Served as UI / API developer on a centralized data aggregation tool.
              <ul>
                <li>Added development messaging between API and UI, providing more informative transaction history for each API call, including: Queries executed, PHP Error / Warn / Notices thrown, and Application Timing.
                <li>Became primary review and merge officer, authoring developer guidelines, including performance goals, syntax style, and best practices.
                <li>Developed code review policy, outlining expected standard adherence, example format, and merge policy.
              </ul>
            <p><strong>Senior Software Engineer, BOAT/STORM	2010 to 2013</strong>
            <p>Worked primarily as a LAMP(HP) developer with significant use of Perl / Oracle for back-end data collection and processing. Developed a set of tools internally to provide reports and metrics in multiple formats as well as build and maintain custom platform. Served as Scrummaster for an agile development team.
              <ul>
                <li>Built PHP based reporting tool, replacing massive manual excel report.
                <li>Supported multiple unrelated applications by converting targeted application into wider framework.
                <li>Led multiple initiatives such as code reviews, think tanks, quality designs, and other complex issues, enhancing products and producing quality development of new features.
              </ul>
          </section>
        </article
      </section>
    </script>

    <script type="text/ng-template" id="personal">
      <header>
        <h3>Personal Information</h3>
        <article>
          <h4>My Family</h4>
          <p>
            <img src="img/burdick-family.jpeg"
              class="img-responsive img-rounded" />
          </p>
          <p>
            I am blessed with a wonderful wife Kristen and two boys, Aaron and Benjamin.
          </p>
        </article>
      </header>
    </script>
  </body>
</html>
