<!DOCTYPE html>
<html lang="en" ng-app="sb">
  <head>
    <meta charset="utf-8">
    <title>Shaun Burdick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shaun Burdick">
    <meta name="author" content="Shaun Burdick">

    <!-- Bootstrap -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <style>
      body {
        padding-top: 60px;
        padding-bottom: 10px;
        background-color: #EFEFEF;
        background-image: url('img/8bitwallpaper.png');
      }

      #contents {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #999999;
        background: rgba(0,0,0,0.6);
        color: #EEEEEE;
      }

      @media(min-width:768px) {
        #footer {
          margin: 0 30px;
        }

        #contents {
          border-radius: 5px;
          margin: 10px 30px;
        }
      }

      /** A little adblock adjustments */
      .icon-li:before { content: "\f0e1"; }
      .icon-f:before { content: "\f09a"; }
      .icon-g:before { content: "\f0d4"; }
    </style>
  </head>
  <body>
    <nav ng-controller="MenuCtrl"
      class="navbar navbar-inverse navbar-fixed-top"
      role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            ng-click="collapse = !collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a ui-sref="home" class="navbar-brand" ng-click="collapse = true">
            Shaun Burdick
          </a>
        </div><!-- End navbar-header -->
        <div class="navbar-collapse"
          id="menu-container"
          ng-class="{collapse: collapse}">
          <ul class="nav navbar-nav">
            <li
              ng-class="{active: $state.includes('professional')}">
              <a ui-sref="professional"
                ng-click="collapse = true">
                <i class="fa fa-briefcase"></i>
                Professional
              </a>
            </li>
            <li
              ng-class="{active: $state.includes('personal')}">
              <a ui-sref="personal"
                ng-click="collapse = true">
                <i class="fa fa-users"></i>
                Personal
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a ng-href="mailto:{{emailHash}}-site@shaunburdick.com">
                <i class="fa fa-envelope"></i>
                <span ng-hide="collapse">Mail</span>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/shaunburdick">
                <i class="fa icon-li"></i>
                <span ng-hide="collapse">LinkedIn</span>
              </a>
            </li>
            <li>
              <a href="https://github.com/shaunburdick">
                <i class="fa fa-github-square"></i>
                <span ng-hide="collapse">Github</span>
              </a>
            </li>
            <li>
              <a href="https://facebook.com/shaunburdick">
                <i class="fa icon-f"></i>
                <span ng-hide="collapse">Facebook</span>
              </a>
            </li>
            <li>
              <a href="https://plus.google.com/+ShaunBurdickafewcharacters">
                <i class="fa icon-g"></i>
                <span ng-hide="collapse">Google+</span>
              </a>
            </li>
          </ul>
        </div><!--END nav-collapse -->
      </div><!-- END container-fluid -->
    </nav><!-- END navbar -->

    <section id="contents" ui-view></section>

    <nav class="navbar navbar-inverse"
      id="footer"
      role="navigation">
      <div class="container">
        <ul class="nav navbar-nav navbar-left">
          <li class="active">
            <small class="navbar-text">
              Background:
              <a class="navbar-link"
                href="http://immattimtrying.com/">Matt Schwarz</a>
            </small>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <small class="navbar-text">
              ShaunBurdick.com
            </small>
          </li>
        </ul>
      </div>
    </nav>

    <script type="text/javascript"
      src="https://code.angularjs.org/1.3.0/angular.js">
    </script>
    <script type="text/javascript"
      src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js">
    </script>
    <script type="text/javascript"
      src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js">
    </script>
    <script type="text/javascript"
      src="js/main.js">
    </script>

    <script type="text/ng-template" id="home">
      <header>
        <h3>Welcome</h3>
      </header>
      <article>
        <h4>Thank you for your interest.</h4>
        <pre>
localhost:~ $ whois shaunburdick
Name: Shaun Burdick
Occupation: [ Father, Software Engineer ]
Location: Syracuse, NY
Expertise: [
  Web Architecting and Design
  Large scale data collection
  API Design and Implementation
  Agile/Scrum team management
  Project Management
]
        </pre>
        <p>
          For more information, please use the menu at the top.
        </p>
      </article>
    </script>

    <script type="text/ng-template" id="professional">
      <section>
        <header>
          <h3>Professional Accomplishments</h3>
        </header>
        <article>
          <h4>Node Health</h4>
          <p>
            Designed and built algorithm/tool to track multiple data points on networking and customer delivery systems. The algorithm combines and normalizes a subset of important data and provide a meaninful score to be ranked against peers. The system eventualy became the defacto indicator of service health and is used nationally as part of the customer care and maintenance reviews, distrobuting millions in individual bonuses.
          </p>
        </article>
          <h4>iVMS</h4>
          <p>
            Designed and built tool to track and configure multi-million dollar deployment of channel monitoring appliances. The tool tracks and arranges tens of thousand of video streams and allows users to automatically generate configurations for probes as well as enforce a strict set of standardized formats to ensure proper balancing and reporting. Project was stuck idle for over a year prior until my inclusion and the tool and its processes helped launch the project.
          </p>
        </article>
        <article>
          <h4>STORM</h4>
          <p>
            Converted existing website into a modular platform and framework. This allows for quick and targeted development of tools as modules that exist separately from the base platform and each other. We can now develop multiple tools in parallel without overlap and cross-developer efforts.
          </p>
        </article>
        <article>
          <h4>ORM</h4>
          <p>
            Developed conversion of Regional Operations report, moving from Manual Excel Spreadsheet to interactive web front end with automatic data collection, maintenance and adjustments. Added graphing and modularity to control web front end display and range selection. Maintained exportability to Excel for meeting distribution. Report and frontend used by Regional Executives to monitor and target trouble areas and plan for future initiatives. Report has grown to over 350 different metrics.
          </p>
        </article>
      </section>
      <section ng-controller="SkillsCtrl">
        <header>
          <div class="row">
            <div class="col-xs-6 col-sm-1">
              <h3>Skills</h3>
            </div>
            <div class="col-xs-6 col-sm-5">
              <h3>Comfort</h3>
            </div>
        </header>
        <div class="row" ng-repeat="skill in skills | orderBy:'name'">
          <div class="col-xs-6 col-sm-1">{{::skill.name}}</div>
          <div class="col-xs-6 col-sm-5">
            <progressbar value="skill.comfort"></progressbar>
          </div>
        </div>
      </section>
    </script>

    <script type="text/ng-template" id="personal">
      <header>
        <h3>Personal Information</h3>
        <article>
          <h4>My Family</h4>
          <p>
            <img src="img/burdick-family.jpg"
              class="img-responsive img-rounded" />
          </p>
          <p>
            I am blessed with a wonderful wife Kristen and two boys, Aaron and Benjamin.
          </p>
        </article>
      </header>
    </script>
  </body>
</html>
